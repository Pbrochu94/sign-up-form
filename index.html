<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="full-page">
        <div class="side-wallpaper">
            <div class="odin-text">
                <img src="img/odin-lined.png" alt="Odin image">
                <p>ODIN</p>
            </div>
        </div>
        <div class="side-form">
            <div class="right-upper">
                <p>
                    This is not a real online service! You know you need something 
                    like this in your life to help you realize your deepest dreams.
                    Sign up <i>now</i> to get started.
                </p>
                <p>You <i>know</i> you want to.</p>
            </div>
            <div class="right-middle">
                <p class="form-title">Let's do this!</p>
                <form action="https://httpbin.org/post" method="post">
                    <div class="form-container">
                        <div class="form-sections">
                            <ul>
                                <li>
                                    <label for="fname">First name:</label>
                                    <input type="text" id="fname" name="first-name">
                                </li>
                                <li>
                                    <label for="mail">Email:</label>
                                    <input type="email" id="mail" name="email">
                                </li>
                                <li>
                                    <label for="password">Password:</label>
                                    <input type="password" id="password" name="password">
                                </li>
                            </ul>
                        </div>
                        <div class="form-sections">
                            <ul>
                                <li>
                                    <label for="lname">Last name:</label>
                                    <input type="text" id="lname" name="last-name">
                                </li>
                                <li>
                                    <label for="phone">Phone number:</label>
                                    <input type="phone" id="phone" name="phone">
                                </li>
                                <li>
                                    <label for="password-confirmation">Confirm password:</label>
                                    <input type="password" id="password-confirmation" name="password-confirmation">
                                </li>
                            </ul>
                        </div>
                    </div>
                </form>
            </div>
        
            <div class="right-lower">
                <div>
                    <input type="submit" value="Create account">
                </div>
                <div>
                    <p class="login-text">Already have an account? <a href="https://www.theodinproject.com/lessons/node-path-intermediate-html-and-css-sign-up-form">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
